{% extends "users/base.html" %}

{% block title %}
    搜索页面
{% endblock %}

{% block head %}
    <script type="text/javascript" src="/static/search.js"></script>
    <div id="function_s">
        <button class="btn btn-outline-primary"><a href="{% url 'homepage' %}">回到主页</a></button>
        <button class="btn btn-outline-success"><a href="{% url 'user' %}">我的账户</a></button>
        <button class="btn btn-outline-danger"><a href="{% url 'all_movie' %}">电影列表</a></button>
        <button class="btn btn-outline-warning"><a href="{% url 'all_worker' %}">影人列表</a></button>
    </div>
{% endblock %}

{% block body %}
<h1>搜索电影/影人</h1>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}

<form action="{% url 'search' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input id="search_input" name="input" placeholder="输入想要搜索的内容">
    </div>
    <div class="form-group">
        <button class="btn btn-success" id="start_search" type="submit">搜索</button>
    </div>
</form>
{% endblock %}
